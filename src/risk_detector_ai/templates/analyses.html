{% extends 'base.html' %}

{% block title %}Análises Salvas{% endblock %}

{% block content %}
<div class="container py-4">
  <h3 class="mb-3 text-success">Análises Salvas</h3>
  {% if files and files|length > 0 %}
    <div class="list-group">
      {% for f in files %}
        <div class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ f.name }}</strong>
            <div class="text-muted small">{{ f.mtime_str }}</div>
          </div>
          <div class="btn-group">
            <a class="btn btn-sm btn-primary" href="{{ url_for('view_analysis') }}?filename={{ f.name }}">Ver</a>
            <a class="btn btn-sm btn-secondary" href="{{ url_for('uploaded_file', filename=f.name) }}">Baixar</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-secondary">Nenhuma análise encontrada em uploads.</div>
  {% endif %}
</div>
{% endblock %}
